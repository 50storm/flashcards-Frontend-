name: Deploy Nuxt 3 to Xserver via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build & Generate static site
        run: |
          npm run build
          npm run generate

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.XSERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          ssh-keyscan -p 10022 -H ${{ secrets.XSERVER_HOST }} >> ~/.ssh/known_hosts || echo "keyscan skipped"

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy via SFTP mirror (lftp)
        env:
          HOST: ${{ secrets.XSERVER_HOST }}
          USER: ${{ secrets.XSERVER_USER }}
          REMOTE_PATH: ${{ secrets.XSERVER_REMOTE_PATH }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          LFTP_CMD="set cmd:fail-exit yes; set net:timeout 30; set net:max-retries 2; \
            set sftp:connect-program \"ssh -a -x -i ~/.ssh/id_rsa -p 10022 -s sftp\"; \
            set sftp:auto-confirm yes; \
            mkdir -p ${REMOTE_PATH}; \
            mirror -R --delete --verbose --parallel=2 ./.output/public/ ${REMOTE_PATH}; \
            bye"
          lftp -u "${USER}," -e "${LFTP_CMD}" sftp://${HOST}
