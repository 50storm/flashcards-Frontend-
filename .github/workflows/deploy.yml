name: Deploy Nuxt 3 to Xserver via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build & Generate static site
        run: |
          npm run build
          npm run generate

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.XSERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          ssh-keyscan -p 10022 -H ${{ secrets.XSERVER_HOST }} >> ~/.ssh/known_hosts || echo "keyscan skipped"

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy via native SFTP (upload only)
        env:
          HOST: ${{ secrets.XSERVER_HOST }}
          USER: ${{ secrets.XSERVER_USER }}
          REMOTE_PATH: ${{ secrets.XSERVER_REMOTE_PATH }}
        run: |
          # sftp バッチで .output/public 配下を丸ごと送る
          sftp -i ~/.ssh/id_rsa -P 10022 -o StrictHostKeyChecking=no ${USER}@${HOST} <<'EOF'
          mkdir -p ${REMOTE_PATH}
          cd ${REMOTE_PATH}
          lcd ./.output/public
          put -r *
          bye
          EOF
