name: Deploy Nuxt 3 to Xserver via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build & Generate static site
        run: |
          npm run build
          npm run generate

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.XSERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 10022 -H ${{ secrets.XSERVER_HOST }} >> ~/.ssh/known_hosts || echo "Keyscan failed, skipping"

      - name: SSH preflight (debug)
        run: |
          ssh -vvv \
            -p 10022 \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -o IdentitiesOnly=yes \
            -o PreferredAuthentications=publickey \
            -o PubkeyAcceptedAlgorithms=+ssh-rsa \
            -o HostKeyAlgorithms=+ssh-rsa \
            ${{ secrets.XSERVER_USER }}@${{ secrets.XSERVER_HOST }} "echo OK && command -v rsync || echo 'NO_RSYNC'"

      - name: Deploy to Xserver via rsync
        run: |
          rsync -avz --delete \
            --exclude '.git*' \
            --exclude 'node_modules' \
            --exclude '.github' \
            -e "ssh -p 10022 -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./.output/public/ \
            ${{ secrets.XSERVER_USER }}@${{ secrets.XSERVER_HOST }}:${{ secrets.XSERVER_REMOTE_PATH }}/
